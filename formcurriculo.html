<script>
  document.getElementById("formCadastro").addEventListener("submit", async function (e) {
  e.preventDefault(); // Previne o envio padrão do formulário

  const scriptURL = "https://script.google.com/macros/s/AKfycbxipKYy1cAzkMrkdradQvP8tR6VL8Daxct64QmeHNgWiftA39UDzAGkG3GD0Lr2mCIyuQ/exec"; // Substitua "YOUR_SCRIPT_ID" pelo seu Script ID

  // Obtém os dados do formulário
  const formData = new FormData(e.target);

  // Converte para um objeto JSON
  const data = Object.fromEntries(formData.entries());

  try {
    // Faz o POST usando fetch
    const response = await fetch(scriptURL, {
      method: "POST",
      body: new URLSearchParams(data),
      headers: {
        "Content-Type": "application/x-www-form-urlencoded",
      },
    });

    const result = await response.json();

    // Exibe uma mensagem ao usuário
    if (result.status === "success") {
      alert(result.message);
      e.target.reset(); // Limpa o formulário após o envio bem-sucedido
    } else {
      alert(`Erro: ${result.message}`);
    }
  } catch (error) {
    console.error("Erro ao enviar os dados:", error);
    alert("Dados enviados com sucesso!.");
  }
});
</script>
